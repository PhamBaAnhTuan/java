<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <style>
        form {
            margin-left: auto;
            margin-right: auto;
            border-color: green;
            flex: 1;
            width: 70%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Create User</h1>
<form th:action="@{/addUser}" th:object="${user}" method="POST">
    Id:
    <input type="text" th:field="*{id}"/>
    <br/>
    First Name:
    <input type="text" th:field="*{firstName}"/>
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}"/>
    <br/>
    <input type="submit" value="Create" style="width: 100px"/>
</form>
<div>
    <a th:href="@{/companies}">Back to Company List</a>
</div>
</body>
</html>
