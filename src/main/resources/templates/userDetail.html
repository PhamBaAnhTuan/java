<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border-color: green;
            flex: 1;
            width: 50%;
        }
    </style>
</head>
<body th:each="user : ${users}">
    <h1>User Details</h1>
    <p>Id: <span th:text="${user.id}"></span></p>
    <p>First Name: <span th:text="${user.firstName}"></span></p>
    <p>Last Name: <span th:text="${user.lastName}"></span></p>
</body>
</html>
