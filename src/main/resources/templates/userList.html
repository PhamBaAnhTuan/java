<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            border-color: green;
            flex: 1;
            width: 75%;
        }
    </style>
</head>
<body style="align-items: center" >
    <h1 style="text-align: center">User List</h1>
<table border="1"  style="align-items: center">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td style="width: 10%" th:text="${user.id}"></td>
        <td style="width: 30%" th:text="${user.firstName}"></td>
        <td style="width: 30%" th:text="${user.lastName}"></td>
        <td style="width: 15%">
            <a th:href="@{/user/update/{id}(id=${user.id})}" style="margin-right: 10px;">Update</a>

            <form th:action="@{/user/delete/{id}(id=${user.id})}" method="POST" style="display: inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
    <button type="submit" style="margin-left: 200px; margin-top: 10px">
        <a href="/addUser" class="btn btn-primary">Add User</a>
    </button>
</body>
</html>
